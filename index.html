<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIVODAJI | YouTube kanál PIVODAJI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      font-family: sans-serif;
      color: #000;
    }

    .wrapper {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    img, .countdown {
      opacity: 0;
      transform: translateY(100px);
      animation: slideUp 1.5s ease-out forwards;
    }

    img {
      width: 45vw;
      max-width: 650px;
      height: auto;
      animation-delay: 0.2s;
    }

    .countdown {
      margin-top: 60px;
      font-size: 1.3rem;
      animation-delay: 1s;
    }

    #timer {
      font-weight: bold;
      animation: pulse 1s infinite;
      display: inline-block; /* ← oprava pro funkční pulsování */
      will-change: transform, opacity;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      img {
        width: 95vw;
      }

      .countdown {
        margin-top: 40px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="files/Pivodaji.png" alt="Logo YouTube kanálu PIVODAJI">
    <div class="countdown">
      Tak za <span id="timer">8</span> na mém kanálu... ;o)
    </div>
  </div>

  <script>
    let seconds = 8;
    const timer = document.getElementById('timer');

    const interval = setInterval(() => {
      seconds--;
      if (seconds >= 0) {
        timer.textContent = seconds;
      }
      if (seconds === 0) {
        clearInterval(interval);
        window.location.href = "https://www.youtube.com/@PIVODAJI/";
      }
    }, 1000);
  </script>
</body>
</html>
